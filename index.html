<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>档案管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .main-content {
            display: flex;
            min-height: 600px;
        }
        
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px 0;
        }
        
        .nav-item {
            padding: 15px 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-item.active {
            background: rgba(255, 255, 255, 0.15);
            border-left: 4px solid #3498db;
        }
        
        .content-area {
            flex: 1;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-success {
            background: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-available {
            background: #d4edda;
            color: #155724;
        }
        
        .status-borrowed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .search-box input {
            flex: 1;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-top: 4px solid #3498db;
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            color: #7f8c8d;
            font-weight: 600;
        }
        
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            margin-top: 30px;
            border-radius: 0 0 12px 12px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .search-box {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-archive"></i> 档案管理系统</h1>
            <p>高效管理档案登记、查询与借阅</p>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="nav-item active" data-target="dashboard">
                    <i class="fas fa-tachometer-alt"></i> 系统概览
                </div>
                <div class="nav-item" data-target="register">
                    <i class="fas fa-file-alt"></i> 档案登记
                </div>
                <div class="nav-item" data-target="search">
                    <i class="fas fa-search"></i> 档案查询
                </div>
                <div class="nav-item" data-target="borrow">
                    <i class="fas fa-hand-holding"></i> 档案借阅
                </div>
                <div class="nav-item" data-target="return">
                    <i class="fas fa-undo"></i> 档案归还
                </div>
            </div>
            
            <div class="content-area">
                <!-- 系统概览 -->
                <div class="section active" id="dashboard">
                    <h2 class="section-title"><i class="fas fa-tachometer-alt"></i> 系统概览</h2>
                    
                    <div class="stats">
                        <div class="stat-card">
                            <h3 id="totalArchives">0</h3>
                            <p>档案总数</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="availableArchives">0</h3>
                            <p>可借阅档案</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="borrowedArchives">0</h3>
                            <p>已借出档案</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="overdueArchives">0</h3>
                            <p>逾期未还</p>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>最近登记的档案</h3>
                        <div id="recentArchives">
                            <p class="no-data">暂无档案数据</p>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>借阅提醒</h3>
                        <div id="borrowReminders">
                            <p class="no-data">暂无借阅提醒</p>
                        </div>
                    </div>
                </div>
                
                <!-- 档案登记 -->
                <div class="section" id="register">
                    <h2 class="section-title"><i class="fas fa-file-alt"></i> 档案登记</h2>
                    
                    <div class="card">
                        <form id="archiveForm">
                            <div class="form-group">
                                <label for="archiveCode">档案编号 *</label>
                                <input type="text" id="archiveCode" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="archiveName">档案名称 *</label>
                                <input type="text" id="archiveName" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="archiveType">档案类型</label>
                                <select id="archiveType">
                                    <option value="人事档案">人事档案</option>
                                    <option value="财务档案">财务档案</option>
                                    <option value="技术档案">技术档案</option>
                                    <option value="合同档案">合同档案</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="archiveDepartment">所属部门</label>
                                <input type="text" id="archiveDepartment">
                            </div>
                            
                            <div class="form-group">
                                <label for="archiveDate">归档日期</label>
                                <input type="date" id="archiveDate">
                            </div>
                            
                            <div class="form-group">
                                <label for="archiveDescription">档案描述</label>
                                <textarea id="archiveDescription" rows="3"></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> 登记档案
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- 档案查询 -->
                <div class="section" id="search">
                    <h2 class="section-title"><i class="fas fa-search"></i> 档案查询</h2>
                    
                    <div class="card">
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="输入档案编号、名称或部门进行搜索">
                            <button class="btn btn-primary" id="searchBtn">
                                <i class="fas fa-search"></i> 搜索
                            </button>
                        </div>
                        
                        <div id="searchResults">
                            <p class="no-data">请输入搜索条件</p>
                        </div>
                    </div>
                </div>
                
                <!-- 档案借阅 -->
                <div class="section" id="borrow">
                    <h2 class="section-title"><i class="fas fa-hand-holding"></i> 档案借阅</h2>
                    
                    <div class="card">
                        <div class="search-box">
                            <input type="text" id="borrowSearch" placeholder="输入档案编号或名称">
                            <button class="btn btn-primary" id="borrowSearchBtn">
                                <i class="fas fa-search"></i> 搜索
                            </button>
                        </div>
                        
                        <div id="borrowResults">
                            <p class="no-data">请输入搜索条件</p>
                        </div>
                    </div>
                </div>
                
                <!-- 档案归还 -->
                <div class="section" id="return">
                    <h2 class="section-title"><i class="fas fa-undo"></i> 档案归还</h2>
                    
                    <div class="card">
                        <div id="borrowedList">
                            <p class="no-data">暂无借出档案</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>档案管理系统 &copy; 2023 - 基于浏览器本地存储技术</p>
        </footer>
    </div>

    <script>
        // 数据存储键名
        const ARCHIVES_KEY = 'archives';
        const BORROW_RECORDS_KEY = 'borrowRecords';
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化导航
            initNavigation();
            
            // 初始化表单提交
            document.getElementById('archiveForm').addEventListener('submit', handleArchiveSubmit);
            
            // 初始化搜索功能
            document.getElementById('searchBtn').addEventListener('click', handleSearch);
            document.getElementById('borrowSearchBtn').addEventListener('click', handleBorrowSearch);
            
            // 更新系统概览
            updateDashboard();
        });
        
        // 初始化导航
        function initNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    // 移除所有active类
                    navItems.forEach(nav => nav.classList.remove('active'));
                    document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
                    
                    // 添加active类
                    this.classList.add('active');
                    const targetId = this.getAttribute('data-target');
                    document.getElementById(targetId).classList.add('active');
                    
                    // 更新特定页面的数据
                    if (targetId === 'dashboard') {
                        updateDashboard();
                    } else if (targetId === 'return') {
                        updateBorrowedList();
                    }
                });
            });
        }
        
        // 处理档案登记表单提交
        function handleArchiveSubmit(e) {
            e.preventDefault();
            
            const archive = {
                id: Date.now().toString(),
                code: document.getElementById('archiveCode').value,
                name: document.getElementById('archiveName').value,
                type: document.getElementById('archiveType').value,
                department: document.getElementById('archiveDepartment').value,
                date: document.getElementById('archiveDate').value || new Date().toISOString().split('T')[0],
                description: document.getElementById('archiveDescription').value,
                status: 'available',
                createdAt: new Date().toISOString()
            };
            
            // 保存档案
            saveArchive(archive);
            
            // 显示成功消息
            showAlert('档案登记成功！', 'success');
            
            // 重置表单
            document.getElementById('archiveForm').reset();
            
            // 更新概览
            updateDashboard();
        }
        
        // 保存档案到本地存储
        function saveArchive(archive) {
            const archives = getArchives();
            archives.push(archive);
            localStorage.setItem(ARCHIVES_KEY, JSON.stringify(archives));
        }
        
        // 从本地存储获取所有档案
        function getArchives() {
            const archivesJSON = localStorage.getItem(ARCHIVES_KEY);
            return archivesJSON ? JSON.parse(archivesJSON) : [];
        }
        
        // 处理档案搜索
        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const archives = getArchives();
            
            if (!query) {
                document.getElementById('searchResults').innerHTML = '<p class="no-data">请输入搜索条件</p>';
                return;
            }
            
            const results = archives.filter(archive => 
                archive.code.toLowerCase().includes(query) ||
                archive.name.toLowerCase().includes(query) ||
                archive.department.toLowerCase().includes(query)
            );
            
            displaySearchResults(results);
        }
        
        // 显示搜索结果
        function displaySearchResults(results) {
            const container = document.getElementById('searchResults');
            
            if (results.length === 0) {
                container.innerHTML = '<p class="no-data">未找到匹配的档案</p>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>档案编号</th>
                            <th>档案名称</th>
                            <th>档案类型</th>
                            <th>所属部门</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            results.forEach(archive => {
                html += `
                    <tr>
                        <td>${archive.code}</td>
                        <td>${archive.name}</td>
                        <td>${archive.type}</td>
                        <td>${archive.department}</td>
                        <td><span class="status-badge ${archive.status === 'available' ? 'status-available' : 'status-borrowed'}">${archive.status === 'available' ? '可借阅' : '已借出'}</span></td>
                        <td>
                            <button class="btn btn-primary" onclick="viewArchiveDetails('${archive.id}')">
                                <i class="fas fa-eye"></i> 查看
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        // 处理借阅搜索
        function handleBorrowSearch() {
            const query = document.getElementById('borrowSearch').value.toLowerCase();
            const archives = getArchives().filter(archive => archive.status === 'available');
            
            if (!query) {
                document.getElementById('borrowResults').innerHTML = '<p class="no-data">请输入搜索条件</p>';
                return;
            }
            
            const results = archives.filter(archive => 
                archive.code.toLowerCase().includes(query) ||
                archive.name.toLowerCase().includes(query)
            );
            
            displayBorrowResults(results);
        }
        
        // 显示借阅搜索结果
        function displayBorrowResults(results) {
            const container = document.getElementById('borrowResults');
            
            if (results.length === 0) {
                container.innerHTML = '<p class="no-data">未找到可借阅的档案</p>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>档案编号</th>
                            <th>档案名称</th>
                            <th>档案类型</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            results.forEach(archive => {
                html += `
                    <tr>
                        <td>${archive.code}</td>
                        <td>${archive.name}</td>
                        <td>${archive.type}</td>
                        <td>
                            <button class="btn btn-success" onclick="borrowArchive('${archive.id}')">
                                <i class="fas fa-hand-holding"></i> 借阅
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        // 借阅档案
        function borrowArchive(archiveId) {
            const borrower = prompt('请输入借阅人姓名：');
            if (!borrower) return;
            
            const borrowDate = new Date().toISOString().split('T')[0];
            const returnDate = prompt('请输入预计归还日期（YYYY-MM-DD）：', getNextWeekDate());
            
            if (!returnDate) return;
            
            const borrowRecord = {
                id: Date.now().toString(),
                archiveId: archiveId,
                borrower: borrower,
                borrowDate: borrowDate,
                expectedReturnDate: returnDate,
                actualReturnDate: null
            };
            
            // 保存借阅记录
            const borrowRecords = getBorrowRecords();
            borrowRecords.push(borrowRecord);
            localStorage.setItem(BORROW_RECORDS_KEY, JSON.stringify(borrowRecords));
            
            // 更新档案状态
            const archives = getArchives();
            const archiveIndex = archives.findIndex(a => a.id === archiveId);
            if (archiveIndex !== -1) {
                archives[archiveIndex].status = 'borrowed';
                localStorage.setItem(ARCHIVES_KEY, JSON.stringify(archives));
            }
            
            showAlert('档案借阅成功！', 'success');
            
            // 更新借阅搜索结果
            handleBorrowSearch();
            updateDashboard();
        }
        
        // 获取借阅记录
        function getBorrowRecords() {
            const recordsJSON = localStorage.getItem(BORROW_RECORDS_KEY);
            return recordsJSON ? JSON.parse(recordsJSON) : [];
        }
        
        // 更新借出档案列表
        function updateBorrowedList() {
            const container = document.getElementById('borrowedList');
            const borrowRecords = getBorrowRecords();
            const archives = getArchives();
            
            const activeRecords = borrowRecords.filter(record => !record.actualReturnDate);
            
            if (activeRecords.length === 0) {
                container.innerHTML = '<p class="no-data">暂无借出档案</p>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>档案编号</th>
                            <th>档案名称</th>
                            <th>借阅人</th>
                            <th>借阅日期</th>
                            <th>预计归还</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            activeRecords.forEach(record => {
                const archive = archives.find(a => a.id === record.archiveId);
                if (archive) {
                    html += `
                        <tr>
                            <td>${archive.code}</td>
                            <td>${archive.name}</td>
                            <td>${record.borrower}</td>
                            <td>${record.borrowDate}</td>
                            <td>${record.expectedReturnDate}</td>
                            <td>
                                <button class="btn btn-success" onclick="returnArchive('${record.id}')">
                                    <i class="fas fa-undo"></i> 归还
                                </button>
                            </td>
                        </tr>
                    `;
                }
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        // 归还档案
        function returnArchive(recordId) {
            const borrowRecords = getBorrowRecords();
            const recordIndex = borrowRecords.findIndex(r => r.id === recordId);
            
            if (recordIndex !== -1) {
                borrowRecords[recordIndex].actualReturnDate = new Date().toISOString().split('T')[0];
                localStorage.setItem(BORROW_RECORDS_KEY, JSON.stringify(borrowRecords));
                
                // 更新档案状态
                const archives = getArchives();
                const archiveIndex = archives.findIndex(a => a.id === borrowRecords[recordIndex].archiveId);
                if (archiveIndex !== -1) {
                    archives[archiveIndex].status = 'available';
                    localStorage.setItem(ARCHIVES_KEY, JSON.stringify(archives));
                }
                
                showAlert('档案归还成功！', 'success');
                updateBorrowedList();
                updateDashboard();
            }
        }
        
        // 更新系统概览
        function updateDashboard() {
            const archives = getArchives();
            const borrowRecords = getBorrowRecords();
            
            // 更新统计数字
            document.getElementById('totalArchives').textContent = archives.length;
            document.getElementById('availableArchives').textContent = archives.filter(a => a.status === 'available').length;
            document.getElementById('borrowedArchives').textContent = archives.filter(a => a.status === 'borrowed').length;
            
            // 计算逾期数量
            const today = new Date().toISOString().split('T')[0];
            const overdueCount = borrowRecords.filter(record => 
                !record.actualReturnDate && record.expectedReturnDate < today
            ).length;
            document.getElementById('overdueArchives').textContent = overdueCount;
            
            // 更新最近档案
            updateRecentArchives(archives);
            
            // 更新借阅提醒
            updateBorrowReminders(borrowRecords, archives);
        }
        
        // 更新最近档案
        function updateRecentArchives(archives) {
            const container = document.getElementById('recentArchives');
            
            if (archives.length === 0) {
                container.innerHTML = '<p class="no-data">暂无档案数据</p>';
                return;
            }
            
            const recentArchives = archives
                .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                .slice(0, 5);
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>档案编号</th>
                            <th>档案名称</th>
                            <th>归档日期</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            recentArchives.forEach(archive => {
                html += `
                    <tr>
                        <td>${archive.code}</td>
                        <td>${archive.name}</td>
                        <td>${archive.date}</td>
                        <td><span class="status-badge ${archive.status === 'available' ? 'status-available' : 'status-borrowed'}">${archive.status === 'available' ? '可借阅' : '已借出'}</span></td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        // 更新借阅提醒
        function updateBorrowReminders(borrowRecords, archives) {
            const container = document.getElementById('borrowReminders');
            const today = new Date().toISOString().split('T')[0];
            
            const overdueRecords = borrowRecords.filter(record => 
                !record.actualReturnDate && record.expectedReturnDate < today
            );
            
            if (overdueRecords.length === 0) {
                container.innerHTML = '<p class="no-data">暂无借阅提醒</p>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>档案名称</th>
                            <th>借阅人</th>
                            <th>预计归还</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            overdueRecords.forEach(record => {
                const archive = archives.find(a => a.id === record.archiveId);
                if (archive) {
                    html += `
                        <tr>
                            <td>${archive.name}</td>
                            <td>${record.borrower}</td>
                            <td>${record.expectedReturnDate}</td>
                            <td><span class="status-badge status-borrowed">逾期未还</span></td>
                        </tr>
                    `;
                }
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        // 查看档案详情
        function viewArchiveDetails(archiveId) {
            const archives = getArchives();
            const archive = archives.find(a => a.id === archiveId);
            
            if (archive) {
                let details = `档案编号: ${archive.code}\n`;
                details += `档案名称: ${archive.name}\n`;
                details += `档案类型: ${archive.type}\n`;
                details += `所属部门: ${archive.department}\n`;
                details += `归档日期: ${archive.date}\n`;
                details += `档案描述: ${archive.description}\n`;
                details += `当前状态: ${archive.status === 'available' ? '可借阅' : '已借出'}`;
                
                alert(details);
            }
        }
        
        // 显示提示消息
        function showAlert(message, type) {
            // 移除现有提示
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            // 创建新提示
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                ${message}
            `;
            
            // 插入到当前活动区域
            const activeSection = document.querySelector('.section.active');
            activeSection.insertBefore(alert, activeSection.firstChild);
            
            // 5秒后自动移除
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }
        
        // 获取下一周的日期（用于默认归还日期）
        function getNextWeekDate() {
            const nextWeek = new Date();
            nextWeek.setDate(nextWeek.getDate() + 7);
            return nextWeek.toISOString().split('T')[0];
        }
    </script>
</body>
</html>
